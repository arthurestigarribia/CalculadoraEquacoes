<html>
	<title>
		Calculadora de Equacoes do Arthur
	</title>
	<h1>
		Calculadora de Equacoes do Arthur
	</h1>
	<p>
		Digite alguns numeros positivos (inteiro ou decimal):
	</p>
	<form action = "/PitagorasCateto" method = "post">
		<p>
		Equacao na forma a^2 = x^2 + b^2
		</p>
		
		<p>
		Termo a:
		</p>
		<input type="number" name="PrimeiroNumero">
		<br>
		
		<p>
		Termo b:
		</p>
		<input type="number" name="SegundoNumero">
		<br>
		
		<input type="submit" value="Calcular">
	</form>
	
	<p>
		Resultado: 
		<br>
		{{equacao}}
		<br>
		{{resultado}}
	</p>
	
	<a href="/index">Voltar</a>
</html>
