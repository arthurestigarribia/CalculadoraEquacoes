<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Calculadora de Equações do Arthur</title>
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.amber-orange.min.css" /> 
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Equações do Arthur</span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		      <!-- Navigation. We hide it in small screens. -->
		      <nav class="mdl-navigation mdl-layout--large-screen-only">
		     	<a class="mdl-navigation__link" href="/index">Home</a>
		        <a class="mdl-navigation__link" href="/CalculadoraEquacoes">Equações</a>
		        <a class="mdl-navigation__link" href="/CalculadoraBasica">Operações básicas</a>
		        <a class="mdl-navigation__link" href="/links">Links</a>
		        <a class="mdl-navigation__link" href="/contato">Contato</a>
		      </nav>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Equações do Arthur</span>
		    <nav class="mdl-navigation">
		     <a class="mdl-navigation__link" href="/index">Home</a>
		        <a class="mdl-navigation__link" href="/CalculadoraEquacoes">Equações</a>
		        <a class="mdl-navigation__link" href="/CalculadoraBasica">Operações básicas</a>
		        <a class="mdl-navigation__link" href="/links">Links</a>
		        <a class="mdl-navigation__link" href="/contato">Contato</a>
		    </nav>
		  </div>
		  <main class="mdl-layout__content">
		    <div class="page-content">
				<h1>
					Resultado
				</h1>
				<p>
					{{soma}}
					<br>
					{{subtracao}}
					<br>
					{{multiplicacao}}
					<br>
					{{divisao}}
				</p>
		    </div>
		  </main>
		</div>
	</body>
</html>
