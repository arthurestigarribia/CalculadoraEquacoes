<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Calculadora de Equações do Arthur</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h1>
		Calculadora de Equações do Arthur
	</h1>
	<h2>
		Equação Base
	</h2>
	<p>
		Digite alguns numeros (inteiro ou decimal, positivo ou negativo):
	</p>
	<form action = "/EquacaoBase" method = "post">
		<p>
		Equacao na forma x^a = b
		</p>
		
		<p>
		Termo a:
		</p>
		<input type="number" name="PrimeiroNumero" required>
		<br>
		
		<p>
		Termo b:
		</p>
		<input type="number" name="SegundoNumero" required>
		<br>
		
		<input type="submit" value="Calcular">
	</form>
	
	<a href="/index">Voltar</a>
</body>
</html>
