<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Calculadora de Equacoes do Arthur</title>
</head>
<body>
	<h1>
		Calculadora de Equacoes do Arthur
	</h1>
	<p>
		Digite apenas uma incognita num dos espacos e no restante numeros inteiros positivos:
	</p>
	<form action = "/RegraDeTres" method = "post">
		<p>
		Equacao na forma a/b = c/d
		</p>
		
		<p>
		Termo a:
		</p>
		<input type="text" name="PrimeiroNumero">
		<br>
		
		<p>
		Termo b:
		</p>
		<input type="text" name="SegundoNumero">
		<br>
		
		<p>
		Termo c:
		</p>
		<input type="text" name="TerceiroNumero">
		<br>
		
		<p>
		Termo d:
		</p>
		<input type="text" name="QuartoNumero">
		<br>
		
		<input type="submit" value="Calcular">
	</form>
	
	<a href="/index">Voltar</a>
</body>
</html>
